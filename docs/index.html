<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Pollen area available</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .map {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .mouse-position {
        position: absolute;
        pointer-events: none;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.5);
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
        white-space: nowrap;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map">
      <div id="mouse-position" class="mouse-position"></div>
    </div>
    
    <!-- Внешний файл с координатами -->
    <script src="rotatedPolygon.js"></script>
    
    <!-- OpenLayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <!-- i18next и плагин для определения языка -->
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@latest/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
    
    <script>
      // Используем плагин для автоматического определения языка
i18next
  .use(i18nextBrowserLanguageDetector)
  .init({
    fallbackLng: 'en',       // Резервный язык, если язык пользователя не поддерживается
    load: 'languageOnly',    // Загружаем только базовый язык (без регионального суффикса)
    detection: {
      order: ['querystring', 'navigator'],
      caches: []           // Отключаем кеширование, чтобы всегда определялся актуальный язык
    },
    resources: {
      ru: { translation: { lat: 'Широта', lon: 'Долгота' } },
      en: { translation: { lat: 'Lat', lon: 'Lon' } }
    }
  }, function(err, t) {
    console.log('navigator.language:', navigator.language);
	console.log('i18next.language:', i18next.language);
          // После инициализации i18next запускаем остальной код карты.
          window.onload = function() {
            // Преобразуем массив координат: OpenLayers ожидает формат [longitude, latitude] в проекции EPSG:3857.
            const polygonCoords = rotatedPolygon.map(coord =>
              ol.proj.fromLonLat([coord[1], coord[0]])
            );
            
            // Создаем полигон
            const polygonFeature = new ol.Feature({
              geometry: new ol.geom.Polygon([polygonCoords])
            });
            
            // Создаем векторный источник и слой полигона.
            const vectorSource = new ol.source.Vector({
              features: [polygonFeature]
            });
            const vectorLayer = new ol.layer.Vector({
              source: vectorSource,
              style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                  color: 'rgba(255,200,0,1)',
                  width: 0.5
                }),
                fill: new ol.style.Fill({
                  color: 'rgba(255,255,0,0.2)'
                })
              })
            });
            
            // Базовый слой OpenStreetMap.
            const rasterLayer = new ol.layer.Tile({
              source: new ol.source.OSM()
            });
            
            // Создаем карту.
            const map = new ol.Map({
              target: 'map',
              layers: [rasterLayer, vectorLayer],
              view: new ol.View({
                center: ol.proj.fromLonLat([20, 20]),
                zoom: 4
              })
            });
            
            // Контрол для отображения координат под курсором.
            map.on('pointermove', function(evt) {
              const coord = ol.proj.toLonLat(evt.coordinate);
              const pos = map.getPixelFromCoordinate(evt.coordinate);
              const mousePosEl = document.getElementById('mouse-position');
              mousePosEl.innerHTML = `${i18next.t('lat')}: ${coord[1].toFixed(6)}, ${i18next.t('lon')}: ${coord[0].toFixed(6)}`;
              mousePosEl.style.left = (pos[0] + 15) + 'px';
              mousePosEl.style.top = (pos[1] + 15) + 'px';
            });
            
            // Подгоняем масштаб карты по границам полигона.
            map.getView().fit(vectorSource.getExtent(), { padding: [10, 10, 10, 10] });
          };
        });
    </script>
  </body>
</html>
