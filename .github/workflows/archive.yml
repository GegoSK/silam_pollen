name: Build and attach ZIP archive to release

on:
  release:
    types: [published]

jobs:
  zip-and-upload:
    name: Zip and attach integration archive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository structure for debugging
        run: |
          ls -la
          ls -la custom_components

      - name: Create ZIP archive from custom_components/silam_pollen
        run: |
          mkdir -p build
          zip -r build/silam_pollen-${{ github.ref_name }}.zip custom_components/silam_pollen

      - name: Upload archive to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/silam_pollen-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
